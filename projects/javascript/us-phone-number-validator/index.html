<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Phone Number Validator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="phone">
        <div id="camera">
            <div id="camera-inside"></div>
        </div>
        <div class="container">
            <div id="content">
                <h1>US Phone Number Validator</h1>
                <label for="phone-input">Enter a US phone number:</label>
                <input type="text" id="user-input" placeholder="e.g., (123) 456-7890">
                <button id="check-btn">Validate</button>
                <button id="clear-btn">Clear</button>
            </div>

            <div id="results-div">

            </div>
        </div>
        <div id="home-button">
            <div id="home-button-inside"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
