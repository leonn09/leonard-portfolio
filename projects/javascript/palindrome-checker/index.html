<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PalindromeChecker</title>
        <link rel="stylesheet" href="styles.css">

        <!-- Preconnect for Google Fonts to make loading faster -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Google Fonts link for Roboto -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div>
                <h1>PalindromeChecker</h1>
            </div>
        </header>

        <main>
            <section>
                <div id="redbox">
                    <div>
                        <label for="text-input">Enter in text to check for a palindrome: </label>
                        <br>
                        <input id="text-input" name="text-input" type="text"/>
                        <br>
                        <button id="check-btn">CHECK</button>
                    </div>

                    <div>
                        <p id="result"></p>
                    </div>
                </div>
            </section>

            <section>
                <div id="whitebox">
                    <p id="description">A <strong><i>palindrome</i></strong> is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.</p>
                </div>
            </section>
        </main>




        <script src="script.js"></script>
    </body>
</html>
