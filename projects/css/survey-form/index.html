<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
</head>
<body>
    <heading>
        <h1 id="title">SURVEY FORM PAGE PRACTICE</h1>
        <p id="description">Please fill out the form below:</p>
    </heading>
    <main>

        <!-- Background Image -->
        <section>
            <img src="https://images.pexels.com/photos/1181278/pexels-photo-1181278.jpeg" alt="Background Image" id="background-image">
        </section>

        <section id="survey-section">
            <form id="survey-form">
                <fieldset>
                    <label for="name" id="name-label">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email" id="email-label">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="number" id="number-label">Age:</label>
                    <input type="number" id="number" name="number" min="0" max="120" required placeholder="Enter your age">
                </fieldset>

                <fieldset>
                    <label>Which option best describes your current role?</label>
                    <select id="dropdown" name="dropdown">
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </fieldset>

                <fieldset>
                    <label id="recommend">Would you recommend freeCodeCamp to a friend?</label>

                    <div>
                        <label for="yes">
                            <input class="inline" type="radio" id="yes" name="recommend" value="yes">Yes
                        </label>
                        <label for="no">
                            <input class="inline" type="radio" id="no" name="recommend" value="no" checked>No
                        </label>
                    </div>
                </fieldset>

                <fieldset>
                    <label id="like-most">What do you like most about freeCodeCamp?</label>
                    <div id="checkboxes">
                            <label for="code">
                                <input class="inline" type="checkbox" id="code" name="like" value="code">Coding Challenges
                            </label>
                            <label for="projects">
                                <input class="inline" type="checkbox" id="projects" name="like" value="projects">Projects
                            </label>
                            <label for="community">
                                <input class="inline" type="checkbox" id="community" name="like" value="community">Community
                            </label>
                            <label for="resources">
                                <input class="inline" type="checkbox" id="resources" name="like" value="resources">Learning Resources
                            </label>
                    </div>
                </fieldset>

                <fieldset>
                    <label>Any comments or suggestions?</label>
                    <textarea id="comments" name="comments" rows="5" placeholder="Enter your comments here"></textarea>
                </fieldset>

                <fieldset>
                    <button type="submit" id="submit">Submit</button>
                </fieldset>
            </form>    
        </section>
    </main>

    <footer>
    </footer>

</body>
</html>
